<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
    <title>NetKineskop</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-sm justify-content-between">
        <a class="navbar-brand" href="#">
          <strong>
            <span class="text-white">Net</span><span class="text-dark">Kineskop</span>
          </strong>
        </a>
        <form action="{{ url_for('oauth_authorize') }}" method="get">
          <button class="btn btn-outline-light border-0 border-bottom" type="submit"
              id="auth-youtube">
            Access YouTutbe
          </button>
        </form>
      </div>
    </nav>
    <div class="container-sm">
      <div class="input-group mt-5 shadow-sm sticky-top">
        <span class="input-group-text" id="basic-addon1">Subscriptions</span>
        <input class="form-control" type="text" name="yt_video" placeholder="Search video title"/>
      </div>
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
