<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
    <title>NetKineskop</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-sm justify-content-between">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <strong>
            <span class="text-white">Net</span><span class="text-dark">Kineskop</span>
          </strong>
        </a>
        <span>
          <a class="btn btn-outline-warning" href="{{ url_for('subscriptions') }}">
            Subscriptions
          </a>
          <a class="btn btn-outline-light" href="{{ url_for('videos') }}">
            Videos
          </a>
        </span>
        <form action="{{ url_for('oauth_authorize') }}" method="get">
          <button class="btn btn-outline-light border-0 border-bottom" type="submit"
              id="auth-youtube">
            Connect YouTube
          </button>
        </form>
      </div>
    </nav>
    <div class="container-sm my-4">
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
